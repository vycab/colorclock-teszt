<script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=Lvz4zO5_-qgg3qqC6kNuWaoWcYCPQ6W8zc6JjMXmaXshiWnlHo8GvIm_g38bHRSx0X8S2OS43xvK3ByljUz_fQ" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://ff.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9qc2Jpbi5jb20vcGVxaW5vai8xNS9kb3dubG9hZA"/><style id="jsbin-css">
* { 
  margin: 0; 
  padding: 0; 
}

html, body {
  height: 100%;
  font-size: 16px;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Poiret One', sans-serif;
  font-size: 4rem;
  color: white;
  margin-top: 10rem;
}
</style>
</head>
<body>
  
  <div id="clock">12:13:14</div>
  
<script id="jsbin-javascript">
function colorClock() {
    var date = new Date();
  
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();

    if (hours <= 9) {
        hours = '0' + hours;
    }
    if (minutes <= 9) {
        minutes = '0' + minutes;
    }
    if (seconds <= 9) {
        seconds = '0' + seconds;
    }

    var clockFace = hours + ' ^^ ' + minutes + ' ^^ ' + seconds;
    var hexColor = '#' + '99' + minutes + seconds;

    document.getElementById('clock').innerHTML = clockFace;
    document.body.style.background = hexColor;

    setTimeout(function () {
        colorClock();
    }, 1000);

}

colorClock();
</script>
</body>
</html>
